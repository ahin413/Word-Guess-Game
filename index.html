<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/javascript/game.js"></script>
    <title>Psychic Game</title>
</head>

<body>
    <h1>Psychic Game</h1>

    <p>Guess what letter I am thinking of</p>

    <div id="wins-text"></div>
    <br>
    <div id="losses-text"></div>
    <br>
    <div id="guesses-left"></div>
    <br>
    <div id="user-guesses"></div>
    <br>
    <div id="computer-pick"></div>


    <script type="text/javascript">

        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var userPick = [];
        var wins = 0;
        var losses = 0;
        var userGuesses = [];
        var computerPick = [];
        var guessesLeft = 9;
        var winsText = document.getElementById("wins-text");
            var lossesText = document.getElementById("losses-text");
            var guessesLeftText = document.getElementById("guesses-left");
            var userGuessesText = document.getElementById("user-guesses");

        computerPick = letters[Math.floor(Math.random() * letters.length)];
        console.log(computerPick)

        rendor()

        function rendor() {
            

            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guessesLeftText.textContent = "guesses left: " + guessesLeft;
            userGuessesText.textContent = "user guesses: " + userGuesses;
        }

        document.onkeyup = function (event) {

            userPick = event.key;
            console.log(userPick)
            userGuesses.push(userPick);
            console.log(userGuesses)


            if (userPick === computerPick) {
                wins++;
                guessesLeft = 9;
                userGuesses = [];
                computerPick = letters[Math.floor(Math.random() * letters.length)];
                winsText.textContent = "wins: " + wins;
                lossesText.textContent = "losses: " + losses;
                guessesLeftText.textContent = "guesses left: " + guessesLeft;
                userGuessesText.textContent = "user guesses: " + userGuesses;
                console.log(computerPick)
                console.log(guessesLeft)
                console.log(wins)
            }
            else {
                guessesLeft--;
                console.log(guessesLeft)
                guessesLeftText.textContent = "guesses left: " + guessesLeft;
                userGuessesText.textContent = "user guesses: " + userGuesses;
            }

            if (guessesLeft === 0) {
                losses++;
                userGuesses = [];
                guessesLeft = 9;
                computerPick = letters[Math.floor(Math.random() * letters.length)];
                winsText.textContent = "wins: " + wins;
                lossesText.textContent = "losses: " + losses;
                guessesLeftText.textContent = "guesses left: " + guessesLeft;
                userGuessesText.textContent = "user guesses: " + userGuesses;
                console.log(computerPick)
            }
        }

    </script>
</body>

</html>
